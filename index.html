<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="shelf">

    </div>
    <form id="form" class="form">
        <h2>Enter book details</h2>
        <p>
            <label for="title">Book Title</label>
            <input type="text" id="title"/>
        </p>
        

        <p>
            <label for="author">Author</label>
            <input type="text" id="author"/>
        </p>

        <p>
            <label for="pages">No. of pages</label>
            <input type="text" id="pages"/>
        </p>

        <fieldset>
            <legend>Have you read it?</legend>
            <p>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" value="yes" name="read"/>
            </p>
            <p>
                <label for="no">No</label>
                <input type="radio" name="read" id="no" value="no">
            </p>
        </fieldset>
        
        <button class="add">add</button>
    </form>
    <button id="new_book" class="btn">NEW BOOK</button>
    <button id="show_books" class="btn">SHOW BOOKS</button>
    <script src="script.js"></script>
</body>
</html>
